<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Títol de la pestanya</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/formulario.css"/>
    </head>
    <body>
         <h1>Curriculum</h1>
        <form action="form.html" method="get" enctype="multipart/form-data">
            <fieldset>
        <h2>Informacion basica</h2>
        <p>Tu nombre</p>
        <input type="text" id="id_text" name="n_text" value="Default text" placeholder="Input text" required/>
                <p>Altura en centimetros</p>
        <input type="number" id="id_number" name="n_number" value="0"/>
        <p>Email</p>
        <input type="email" id="id_email" name="n_email" value="default@default"/>
        <p>fecha de nacimiento</p>
                <input type="date" id="id_date" name="n_date" value="2017-12-31"/>
        </fieldset>
        <fieldset>
                <h2>nacionalidad</h2>
                <input type="radio" id="id_radio1" name="n_radio" value="a" checked/>Española
                <input type="radio" id="id_radio2" name="n_radio" value="c"/>Comunitario(UE)
                <input type="radio" id="id_radio3" name="n_radio" value="g"/>No comunitario
        </fieldset>
        <fieldset>
                <h2>Estudios</h2>
                <select id="id_select" name="n_select">
                    <option value="default" selected>Default text</option>
                    <option value="a">Smix</option>
                    <option value="c">Comercio</option>
                    <option value="g">construcion</option>
                </select>
        </fieldset>
        <fieldset>
                <h2>idiomas</h2>
                <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>Catalán
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Castellano
                <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Ingles
                <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Chino
        </fieldset>
        <fieldset>

        <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
        <input type="reset" id="id_reset" name="n_reset" value="cancelar"/>

        </fieldset>
    </body>
</html>
